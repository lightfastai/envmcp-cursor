name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r requirements-dev.txt

    - name: Run tests
      run: |
        python -m unittest discover tests/ -v

    - name: Test CLI functionality
      run: |
        # Test help command
        envmcp --help
        # Test version command
        envmcp --version
        # Test with a simple command (cross-platform)
        echo "TEST_VAR=hello" > test.env
        envmcp --env-file test.env python -c "import os; print('TEST_VAR:', os.environ.get('TEST_VAR', 'NOT_FOUND'))"

    - name: Run coverage (Ubuntu + Python 3.11 only)
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      run: |
        pip install coverage
        coverage run -m unittest discover tests/
        coverage report
        coverage xml

    - name: Upload coverage to Codecov (Ubuntu + Python 3.11 only)
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false 